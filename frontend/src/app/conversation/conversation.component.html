<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'mine': message.isMine}">
      <div class="message-text">{{ message.text }}</div>
      <div class="message-time">{{ message.time | date:'shortTime' }}</div>
    </div>
  </div>
  <div class="message-input">
    <input [(ngModel)]="newMessage" type="text" placeholder="Type a message..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
