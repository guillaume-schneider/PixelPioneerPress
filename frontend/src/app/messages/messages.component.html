<div class="messages-container">
  <div class="search-bar">
      <input type="text" [(ngModel)]="searchText" placeholder="Rechercher des amis..." (ngModelChange)="searchFriends()">
  </div>
  <div class="conversations-list">
      <div *ngFor="let conversation of conversations" class="conversation">
          <div class="friend-name">{{ conversation.friendName }}</div>
          <div class="last-message">{{ conversation.lastMessage }}</div>
      </div>
  </div>
</div>
