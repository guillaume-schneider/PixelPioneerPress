
<a (click)="link()" class="click-animation">
  <div class="wrapper">
    <mat-card class="image-card">
      <img mat-card-image [src]="game.image" alt="Image" >
      <div class="overlay">
        <div class="description">
          <h2 class="title"> {{ game.title }} </h2>
          <p>{{ game.short_description }}</p>
        </div>
      </div>
    </mat-card>
  </div>
</a>
