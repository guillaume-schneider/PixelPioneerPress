<div class="card h-100" (mouseenter)="showDescription()" (mouseleave)="hideDescription()">
  <ng-container *ngIf="game.image">
    <a [routerLink]="['/game', game.id]">
      <img [src]="game.image" class="card-img-top" [alt]="game.name" />
    </a>
  </ng-container>
  <div class="card-body">
    <div class="volet">
      <span class="rating">Rating</span>
      <span class="rate" *ngIf="showRating" (mouseenter)="toggleData()" [style]="getRatingStyle()">{{ getRatioValue() | round }} %</span>
      <span class="positive" *ngIf="showPositive" (mouseleave)="toggleRating()">{{ game.positive_rating | largeNumber }}</span>
      <span *ngIf="showPositive"> / </span>
      <span class="negative" *ngIf="showNegative" (mouseleave)="toggleRating()">{{ game.negative_rating | largeNumber }}</span>
    </div>
    <div class="card-description" [ngClass]="{ 'hide': !showDesc }" #description>
      <h5 class="card-title">{{ game.name }}</h5>
      <div class="card-text">{{ game.short_description }}</div>
      <button class="btn btn-primary" (click)="addToWishlist(game.id)">Ajouter Ã  la wishlist</button>
    </div>
  </div>
</div>
